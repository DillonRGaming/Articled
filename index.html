<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articled</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body class="dark-theme">
    <div class="swipe-indicator left" id="leftSwipeIndicator"></div>
    <div class="swipe-indicator right" id="rightSwipeIndicator"></div>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search" class="search-input" id="searchInput">
            </div>
            <nav id="mainNav">
            </nav>
            <div class="footer">
                <button class="dark-mode-toggle" id="darkModeToggle">
                    <i class="fas fa-moon"></i>
                    <span>Toggle Theme</span>
                </button>
            </div>
        </aside>

        <main class="content-wrapper">
            <div class="content-area" id="contentArea" data-file="">
            </div>
            <div class="outline-sidebar" id="outlineSidebar">
                <h4 class="outline-heading">On this page</h4>
                <ul class="outline-list" id="outlineList">
                </ul>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
